<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Магазин Nerds</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style1.css" rel="stylesheet" />
</head>

<body class="body">
  <header class="body__header header">
    <a href="index.html"><img class="header__logo" src="" width="" height="" alt="Нердс-логотип компании"></a>
    <ul class="header__list site-list">
      <li class="site-list__item"><a href="">Студия</a></li>
      <li class="site-list__item"><a href="">Клиенты</a></li>
      <li class="site-list__item site-list__item--active"><a href="">Магазин</a></li>
      <li class="site-list__item"><a href="">Контакты</a></li>
      <li class="site-list__item site-list__item--basket"><a href="">Корзина</a></li>
    </ul>
  </header>

  <main class="body__main main">
    <h1 class="main__title">Магазин готовых шаблонов</h1>
    <form class="main__form filter" action="">
      <div class="filter__cost cost">
        <h2 class="cost__title">СТОИМОСТЬ:</h2>
        <img class="cost__img" src="" width="" height="" alt="">
        <div class="cost__wrap">
          <div class="cost__container">
            <p>ОТ</p>
            <output class="cost__low">0</output>
          </div>
          <div class="cost__container">
            <p>ДО</p>
            <output class="cost__high">15000</output>
          </div>
        </div>
      </div>
      <div class="filter__grid grid">
        <h2 class="grid__title">Сетка:</h2>
        <ul class="grid__list grid-list">
          <li class="grid-list__item">
            <input type="radio" id="adaptive" name="grid" value="adaptive" checked>
            <label for="adaptive">Адаптивная</label>
          </li>
          <li class="grid-list__item">
            <input type="radio" id="fix" name="grid" value="fix">
            <label for="fix">Фиксированная</label>
          </li>
          <li class="grid-list__item">
            <input type="radio" id="flex" name="grid" value="flex">
            <label for="flex">Резиновая</label>
          </li>
        </ul>
      </div>
      <div class="filter__features features">
        <h2 class="features__title">ОСОБЕННОСТИ:</h2>
        <ul class="features__list features-list">
          <li class="features-list">
            <input type="checkbox" id="slaider" name="slaider" value="slaider" checked>
            <label for="slaider">Слайдер</label>
          </li>
          <li class="features-list">
            <input type="checkbox" id="advantages" name="advantages" value="advantages">
            <label for="advantages">Блок преимуществ</label>
          </li>
          <li class="features-list">
            <input type="checkbox" id="news" name="news" value="news" checked>
            <label for="news">Новости</label>
          </li>
          <li class="features-list">
            <input type="checkbox" id="gallery" name="gallery" value="gallery">
            <label for="gallery">Галерея</label>
          </li>
          <li class="features-list">
            <input type="checkbox" id="button" name="button" value="button">
            <label for="button">Корзина</label>
          </li>
        </ul>
      </div>
      <button class="filter__show" type="submit">ПОКАЗАТЬ</button>
    </form>
<section class="main__template template">
<div class="template__sort sort">
<p class="sort__detail">СОРТИРОВАТЬ:</p>
<ul class="sort__list sort-list">
    <li class="sort-list__item"><a class="sort-list__link sort-list__link--active" href="">По цене</a></li>
    <li class="sort-list__item"><a class="sort-list__link" href="">По типу</a></li>
    <li class="sort-list__item"><a class="sort-list__link" href="">По названию</a></li>
    <li class="sort-list__item"><a class="sort-list__link sort-list__link--decrease" href=""></a></li>
    <li class="sort-list__item"><a class="sort-list__link sort-list__link--increase" href=""></a></li>
</ul>
</div>

</section>
  </main>
  <script src="" async defer></script>
</body>

</html>
